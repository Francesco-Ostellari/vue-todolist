<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Vue To Do List</title>
</head>
<body>
  <div id="app" class="container">
    <div class="inner-container">
      <header class="header">
        <h2 class="subtitle">Website Project</h2>
        <h1 class="title">Ux Fundamental Sharing</h1>
        <h3 class="date">Friday, December 17, 2021</h3>
      </header>
      <main class="main">
        <div class="add-todo">
          <div class="input">
            <input @keyup.enter="addTodo" v-model="todoNew" type="text" placeholder="Add Todo">
            <i @click="addTodo" class="fas fa-plus-circle"></i>
          </div>
        </div>
        <div class="todos">
          <ul>
            <li v-for="(todo, index) in todos" class="todo">
              <div class="todo-text">
                <h2>{{todo.text}}</h2>
              </div>
              <i @click="deleteTodo(index)" class="far fa-times-circle todo-del"></i>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
